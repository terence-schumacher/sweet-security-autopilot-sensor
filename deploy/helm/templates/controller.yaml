apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apss.fullname" . }}-controller
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "apss.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicaCount }}
  selector:
    matchLabels:
      {{- include "apss.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        {{- include "apss.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "apss.fullname" . }}-controller
      securityContext:
        {{- toYaml .Values.global.securityContext | nindent 8 }}
      containers:
        - name: controller
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: LOG_LEVEL
              value: "info"
            {{- if .Values.sweetSecurity.enabled }}
            - name: SWEET_SECURITY_ENDPOINT
              value: {{ .Values.sweetSecurity.apiEndpoint | quote }}
            {{- if .Values.sweetSecurity.apiKeySecret.name }}
            - name: SWEET_SECURITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sweetSecurity.apiKeySecret.name }}
                  key: {{ .Values.sweetSecurity.apiKeySecret.key }}
            {{- end }}
            {{- end }}
            {{- if .Values.controller.alerting.slack.enabled }}
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "apss.fullname" . }}-alerting
                  key: slack-webhook-url
            - name: SLACK_CHANNEL
              value: {{ .Values.controller.alerting.slack.channel | quote }}
            {{- end }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "apss.fullname" . }}-controller
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "apss.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  type: {{ .Values.controller.service.type }}
  ports:
    - port: {{ .Values.controller.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "apss.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "apss.fullname" . }}-controller
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "apss.labels" . | nindent 4 }}
---
{{- if .Values.controller.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "apss.fullname" . }}-controller
  namespace: {{ .Values.namespace }}
spec:
  minAvailable: {{ .Values.controller.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "apss.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
{{- end }}

apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace }}
  labels:
    {{- include "apss.labels" . | nindent 4 }}
    # Exclude this namespace from injection
    apss.invisible.tech/inject: "false"
---
# Controller RBAC - needs to read pods/events across cluster
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "apss.fullname" . }}-controller
  labels:
    {{- include "apss.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "apss.fullname" . }}-controller
  labels:
    {{- include "apss.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "apss.fullname" . }}-controller
subjects:
  - kind: ServiceAccount
    name: {{ include "apss.fullname" . }}-controller
    namespace: {{ .Values.namespace }}
---
# Webhook RBAC - needs to read secrets for TLS certs
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "apss.fullname" . }}-webhook
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "apss.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "apss.fullname" . }}-webhook
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "apss.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "apss.fullname" . }}-webhook
subjects:
  - kind: ServiceAccount
    name: {{ include "apss.fullname" . }}-webhook
    namespace: {{ .Values.namespace }}
